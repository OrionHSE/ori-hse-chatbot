<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORI-HSE Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .chat-bubble-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 76, 157, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }
        
        .chat-bubble-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 76, 157, 0.5);
        }
        
        .chat-bubble-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
        
        .chat-bubble-btn.active {
            background: #c33;
        }
        
        .chat-window {
            position: absolute;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            animation: slideUp 0.3s ease-out;
        }
        
        .chat-window.open {
            display: flex;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 120px);
                right: 20px;
                bottom: 90px;
            }
        }
        
        .chat-header {
            background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
            color: white;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f8;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .chat-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 8px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #004c9d;
        }
        
        .send-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 76, 157, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: flex;
            gap: 4px;
            padding: 10px 14px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #004c9d;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <button class="chat-bubble-btn" onclick="toggleChat()" id="chatBubble">
        <svg viewBox="0 0 24 24" id="bubbleIcon">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="closeIcon" style="display:none;">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
    </button>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <div class="chat-header-title">ORI-HSE Assistant</div>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your ORI-HSE Assistant. I can help answer questions based on our HSE policies. What would you like to know?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask about HSE policies..."
                    onkeypress="if(event.key==='Enter') sendMessage()"
                >
                <button class="send-button" onclick="sendMessage()" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/api/chat';
        let currentThreadId = null;
        
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            const chatBubble = document.getElementById('chatBubble');
            const bubbleIcon = document.getElementById('bubbleIcon');
            const closeIcon = document.getElementById('closeIcon');
            
            chatWindow.classList.toggle('open');
            chatBubble.classList.toggle('active');
            
            if (chatWindow.classList.contains('open')) {
                bubbleIcon.style.display = 'none';
                closeIcon.style.display = 'block';
                document.getElementById('chatInput').focus();
                
                if (!currentThreadId) {
                    createThread();
                }
            } else {
                bubbleIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            }
        }
        
        async function createThread() {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'createThread' })
                });
                
                const data = await response.json();
                if (data.id) {
                    currentThreadId = data.id;
                } else {
                    throw new Error('Failed to create thread');
                }
            } catch (error) {
                console.error('Error creating thread:', error);
                showError('Failed to initialize chat. Please refresh and try again.');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!currentThreadId) {
                await createThread();
                if (!currentThreadId) {
                    showError('Could not start conversation. Please try again.');
                    return;
                }
            }
            
            addMessage(message, 'user');
            input.value = '';
            
            const loadingId = showLoading();
            toggleInput(false);
            
            try {
                await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        threadId: currentThreadId,
                        message: message
                    })
                });
                
                const runResponse = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'runAssistant',
                        threadId: currentThreadId
                    })
                });
                
                const runData = await runResponse.json();
                const runId = runData.id;
                
                let runStatus = 'queued';
                let attempts = 0;
                const maxAttempts = 60;
                
                while ((runStatus === 'in_progress' || runStatus === 'queued') && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                    
                    const statusResponse = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'checkStatus',
                            threadId: currentThreadId,
                            runId: runId
                        })
                    });
                    
                    const statusData = await statusResponse.json();
                    runStatus = statusData.status;
                }
                
                if (runStatus === 'completed') {
                    const messagesResponse = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getMessages',
                            threadId: currentThreadId
                        })
                    });
                    
                    const messagesData = await messagesResponse.json();
                    const lastMessage = messagesData.data[0];
                    const assistantMessage = lastMessage.content[0].text.value;
                    
                    removeLoading(loadingId);
                    addMessage(assistantMessage, 'assistant');
                } else {
                    throw new Error(`Run ended with status: ${runStatus}`);
                }
                
            } catch (error) {
                removeLoading(loadingId);
                console.error('Error:', error);
                showError('Failed to get response. Please try again.');
            } finally {
                toggleInput(true);
            }
        }
        
        function addMessage(content, role) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showLoading() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            const loadingId = 'loading-' + Date.now();
            loadingDiv.id = loadingId;
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-content loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return loadingId;
        }
        
        function removeLoading(loadingId) {
            const loadingDiv = document.getElementById(loadingId);
            if (loadingDiv) loadingDiv.remove();
        }
        
        function showError(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        function toggleInput(enabled) {
            document.getElementById('chatInput').disabled = !enabled;
            document.getElementById('sendButton').disabled = !enabled;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
