<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORI-HSE Assistant</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Ubuntu,Cantarell,sans-serif; }

    /* Page container fills the viewport (better for Google Sites iframe) */
    .page {
      height: 100vh;          /* fills iframe height; adjust in Sites if needed */
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #f7f7f8;
    }

    /* Full-width header */
    .chat-header {
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      color: #fff;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header-title { font-size:18px; font-weight:600; }

    /* Main chat area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 860px;   /* nice readable width */
      margin: 0 auto;     /* center in page */
      width: 100%;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message { margin-bottom:16px; display:flex; animation: slideIn .3s ease-out; }
    @keyframes slideIn {
      from { opacity:0; transform:translateY(10px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .message-content {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      background: #fff;
      color:#333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .message.user { justify-content:flex-end; }
    .message.user .message-content {
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      color:#fff;
      border-bottom-right-radius:4px;
      box-shadow:none;
    }

    .chat-input-container {
      padding: 12px 20px 20px;
      background: #f7f7f8;
      border-top: 1px solid #e6e6e6;
    }
    .chat-input-wrapper { display:flex; gap:8px; max-width:860px; margin:0 auto; }
    .chat-input {
      flex:1; padding:10px 14px; border:2px solid #e0e0e0; border-radius:20px; font-size:14px; outline:none;
    }
    .chat-input:focus { border-color:#004c9d; }
    .send-button {
      padding:10px 20px; border:none; border-radius:20px; font-size:14px; font-weight:600; color:#fff;
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      cursor:pointer;
    }
    .send-button:disabled { opacity:.6; cursor:not-allowed; }

    .loading { display:flex; gap:4px; padding:10px 14px; background:#fff; border-radius:16px; }
    .loading-dot { width:8px; height:8px; border-radius:50%; background:#004c9d; animation:bounce 1.4s infinite ease-in-out; }
    .loading-dot:nth-child(1){ animation-delay:-.32s; }
    .loading-dot:nth-child(2){ animation-delay:-.16s; }
    @keyframes bounce { 0%,80%,100{ transform:scale(0);} 40%{ transform:scale(1);} }

    .error-message {
      background:#fee; color:#c33; padding:10px; border-radius:8px; margin:10px 20px; text-align:center; font-size:13px;
      max-width:860px; width:calc(100% - 40px); align-self:center;
    }

    @media (max-width: 480px) {
      .message-content { max-width: 88%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="chat-header">
      <div class="chat-header-title">ORI-HSE Assistant</div>
      <!-- Add a tiny subtitle if you want -->
      <!-- <div style="opacity:.9;font-size:12px;">Ask about HSE policies</div> -->
    </div>

    <div class="chat">
      <div class="chat-messages" id="chatMessages">
        <div class="message assistant">
          <div class="message-content">
            ðŸ‘‹ Hello! I'm ORI â€” your Orion HSE Assistant. I can help answer questions based on our policies. What would you like to know?<br><br>
    ðŸ’¬ (TambiÃ©n sÃ© espaÃ±ol â€” Â¡PregÃºntame algo!)
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <input
            type="text"
            class="chat-input"
            id="chatInput"
            placeholder="Ask ORI... / PregÃºntame algo..."
            onkeypress="if(event.key==='Enter') sendMessage()"
          />
          <button class="send-button" onclick="sendMessage()" id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_ENDPOINT = 'https://ori-hse-chatbot.vercel.app/api/chat';
    let currentThreadId = null;

    // Start a thread when the page loads (no toggle needed)
    window.addEventListener('DOMContentLoaded', () => { createThread(); });

    async function createThread() {
      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'createThread' })
        });
        const data = await response.json();
        if (data.id) currentThreadId = data.id;
        else throw new Error('Failed to create thread');
      } catch (err) {
        console.error(err);
        showError('Failed to initialize chat. Please refresh and try again.');
      }
    }

    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;

      if (!currentThreadId) {
        await createThread();
        if (!currentThreadId) { showError('Could not start conversation. Please try again.'); return; }
      }

      addMessage(message, 'user');
      input.value = '';

      const loadingId = showLoading();
      toggleInput(false);

      try {
        await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action:'sendMessage', threadId: currentThreadId, message })
        });

        const runResponse = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action:'runAssistant', threadId: currentThreadId })
        });
        const runData = await runResponse.json();
        const runId = runData.id;

        let runStatus = 'queued', attempts = 0, maxAttempts = 60;
        while ((runStatus === 'in_progress' || runStatus === 'queued') && attempts < maxAttempts) {
          await new Promise(r => setTimeout(r, 1000));
          attempts++;
          const statusResponse = await fetch(API_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action:'checkStatus', threadId: currentThreadId, runId })
          });
          const statusData = await statusResponse.json();
          runStatus = statusData.status;
        }

        if (runStatus === 'completed') {
          const messagesResponse = await fetch(API_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action:'getMessages', threadId: currentThreadId })
          });
          const messagesData = await messagesResponse.json();
          const lastMessage = messagesData.data[0];
          const assistantMessage = lastMessage.content[0].text.value;

          removeLoading(loadingId);
          addMessage(assistantMessage, 'assistant');
        } else {
          throw new Error(`Run ended with status: ${runStatus}`);
        }
      } catch (error) {
        console.error(error);
        removeLoading(loadingId);
        showError('Failed to get response. Please try again.');
      } finally {
        toggleInput(true);
      }
    }

    function addMessage(content, role) {
      const messagesDiv = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    function showLoading() {
      const messagesDiv = document.getElementById('chatMessages');
      const loadingDiv = document.createElement('div');
      const loadingId = 'loading-' + Date.now();
      loadingDiv.id = loadingId;
      loadingDiv.className = 'message assistant';
      loadingDiv.innerHTML = `<div class="message-content loading">
          <div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>
        </div>`;
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return loadingId;
    }
    function removeLoading(id){ const el = document.getElementById(id); if (el) el.remove(); }
    function showError(message){
      const messagesDiv = document.getElementById('chatMessages');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      messagesDiv.appendChild(errorDiv);
      setTimeout(()=>errorDiv.remove(), 5000);
    }
    function toggleInput(enabled){
      document.getElementById('chatInput').disabled = !enabled;
      document.getElementById('sendButton').disabled = !enabled;
    }
    function escapeHtml(text){ const div=document.createElement('div'); div.textContent=text; return div.innerHTML; }
  </script>
</body>
</html>
