<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>ORI-HSE Assistant</title>

  <style>
    :root { --vh: 1vh; } /* JS updates this for mobile keyboards */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* prevent double scrollbars in iframe */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f7f7f8;
    }

    /* App container: full viewport height */
  :root { --vh: 1vh; }

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.page {
  height: calc(var(--vh, 1vh) * 100);
  height: 100dvh;
  display: flex;
  flex-direction: column;
  background: #f7f7f8;
}

body.embedded .page {
  height: 100%;
}


    /* Header */
    .chat-header {
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      color: #fff;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
    }

    /* Chat area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      width: 100%;
      min-height: 0; /* critical for nested flex scrolling */
    }

    .chat-messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
      background: #f7f7f8;
    }

    .message { margin-bottom: 16px; display: flex; animation: slideIn .3s ease-out; }
    @keyframes slideIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

    .message-content {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      background: #fff;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .message.user { justify-content: flex-end; }
    .message.user .message-content {
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: none;
    }

    /* Input bar */
    .chat-input-container {
      border-top: 1px solid #e6e6e6;
      background: #f7f7f8;
      padding: 12px 20px 20px;
    }
    .chat-input-wrapper {
      display: flex;
      gap: 8px;
      max-width: 860px;
      margin: 0 auto;
    }
    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: border-color .3s;
    }
    .chat-input:focus { border-color: #004c9d; }
    .send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      cursor: pointer;
    }
    .send-button:disabled { opacity: .6; cursor: not-allowed; }

    /* Loading dots */
    .loading { display:flex; gap:4px; padding:10px 14px; background:#fff; border-radius:16px; }
    .loading-dot { width:8px; height:8px; border-radius:50%; background:#004c9d; animation:bounce 1.4s infinite ease-in-out; }
    .loading-dot:nth-child(1){ animation-delay:-.32s; } .loading-dot:nth-child(2){ animation-delay:-.16s; }
    @keyframes bounce { 0%,80%,100%{transform:scale(0);} 40%{transform:scale(1);} }

    .error-message {
      background:#fee; color:#c33; padding:10px; border-radius:8px; margin:10px 20px; text-align:center; font-size:13px;
      max-width:860px; width:calc(100% - 40px); align-self:center;
    }

    @media (max-width: 480px) {
      .message-content { max-width: 88%; }
      .chat-header { font-size: 16px; padding: 12px 16px; }
    }
  </style>

 <script>
  // Mobile + Embedded height handling
  function setVh() {
    document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
  }
  window.addEventListener('load', setVh);
  window.addEventListener('resize', setVh);

  // Detect if inside Google Sites iframe and adjust layout
  function detectEmbedded() {
    if (window.self !== window.top) {
      document.body.classList.add('embedded');
    }
  }
  window.addEventListener('load', detectEmbedded);
</script>

</head>



  
<body>
  <div class="page">
    <div class="chat-header">
      <div>ORI-HSE Assistant</div>
    </div>

    <div class="chat">
      <div class="chat-messages" id="chatMessages">
        <!-- Initial visible message so you know rendering works -->
        <div class="message assistant">
          <div class="message-content">

          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <input
            type="text"
            class="chat-input"
            id="chatInput"
            placeholder="Type your question for ORI... / PregÃºntame algo..."

<script>
  // --- Streaming UI for ORI ---

  // Scroll to the latest content
  const chatMessages = document.getElementById('chatMessages');
  function scrollToBottom() { chatMessages.scrollTop = chatMessages.scrollHeight; }

  // Add a message bubble (user or assistant)
  function addMessage(content, role) {
    const wrap = document.createElement('div');
    wrap.className = `message ${role}`;
    const bubble = document.createElement('div');
    bubble.className = 'message-content';
    // For user, keep as text; for assistant weâ€™ll inject HTML later
    bubble.innerHTML = role === 'user' ? escapeHtml(content) : content;
    wrap.appendChild(bubble);
    chatMessages.appendChild(wrap);
    scrollToBottom();
    return bubble; // return the bubble so we can stream into it
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Send on Enter
  document.getElementById('chatInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  async function sendMessage() {
    const input = document.getElementById('chatInput');
    const text = (input.value || '').trim();
    if (!text) return;

    // Show user bubble
    addMessage(text, 'user');
    input.value = '';

    // Create assistant bubble with loading dots
    const loadingHTML = `
      <div class="loading">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>`;
    const assistantBubble = addMessage(loadingHTML, 'assistant');

    try {
      // Call your new streaming API
      const resp = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      if (!resp.ok || !resp.body) {
        assistantBubble.textContent = 'Error: could not stream reply.';
        return;
      }

      // Stream chunks as they arrive
      const reader = resp.body.getReader();
      const decoder = new TextDecoder();
      let fullText = '';

      // Replace loading dots with empty content so we can start typing
      assistantBubble.innerHTML = '';

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });
        if (chunk === '[END]') break;

        fullText += chunk;

        // Render progressively as Markdown (bullets, bold, etc.)
        assistantBubble.innerHTML = marked.parse(fullText);
        scrollToBottom();
      }

      assistantBubble.innerHTML = marked.parse(fullText.trim());
      scrollToBottom();

    } catch (err) {
      console.error(err);
      assistantBubble.textContent = 'Network error.';
    }
  }

.message.assistant .message-content ul { margin: 8px 0 8px 18px; }
.message.assistant .message-content li { margin: 4px 0; }
.message.assistant .message-content p { margin: 6px 0; }


  
</script>


<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</html>
