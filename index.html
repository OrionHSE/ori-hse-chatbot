<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORI-HSE Assistant</title>

  <style>
    :root { --vh: 1vh; } /* JS will update this dynamically */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* prevent double scrolling on mobile */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f7f7f8;
    }

    /* Fill the visible viewport like a native app */
    .page {
      height: calc(var(--vh, 1vh) * 100);
      height: 100dvh; /* modern browsers */
      display: flex;
      flex-direction: column;
      background: #f7f7f8;
    }

    /* Chat container */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 860px;
      margin: 0 auto;
      width: 100%;
      min-height: 0;
    }

    .chat-header {
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-content {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: none;
    }

    .chat-input-container {
      border-top: 1px solid #e6e6e6;
      background: #f7f7f8;
      padding: 12px 20px 20px;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 8px;
      max-width: 860px;
      margin: 0 auto;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .chat-input:focus {
      border-color: #004c9d;
    }

    .send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #004c9d 0%, #00a59b 100%);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 76, 157, 0.4);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
      background: white;
      border-radius: 16px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #004c9d;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 20px;
      text-align: center;
      font-size: 13px;
      max-width: 860px;
      width: calc(100% - 40px);
      align-self: center;
    }

    @media (max-width: 480px) {
      .message-content { max-width: 88%; }
      .chat-header { font-size: 16px; padding: 12px 16px; }
    }
  </style>

  <script>
    // Fix mobile 100vh behavior
    function setVh() {
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
    }
    window.addEventListener('load', setVh);
    window.addEventListener('resize', setVh);
  </script>
</head>
